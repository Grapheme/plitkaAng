<section class="articles"> <div class="section-cont"> <h2> Статьи </h2> <ul class="goods-ul articles-ul clearfix"> <li class="goods-li" ng-repeat="(id, article) in ArtCtrl.articles"> <div class="goods-li-head" style="background-image:url({{ ArtCtrl.photos[ article.image_id ].full }})"> <a href="http://plitkamira.ru/#!/article/{{ article.slug }}"></a> </div> <div class="goods-li-body"> <div class="goods-li-date"> {{ article.created_at.slice(0, 10) | date : 'dd/MM/yy' }} </div> <div class="goods-li-text"> {{ article.name | uppercase }} </div> </div> </li> </ul> </div> </section>
