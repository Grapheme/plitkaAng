<section class="catalog"> <div class="section-cont clearfix"> <aside class="filters"> <div class="filter filter-factories"> <div class="filter-name"> Фабрика: </div> <ul class="filter-chosen" ng-click="CatCtrl.showFilters('.filter-factories')"> </ul> <ul class="filter-choise"> <li ng-repeat="factory in CatCtrl.factories"> <span data-factory="{{ factory.id }}" ng-click="CatCtrl.setFactoryFilter(factory.id)">{{ factory.name }}</span> </li> </ul> </div> <div class="filter filter-countries"> <div class="filter-name"> Страна: </div> <ul class="filter-chosen" ng-click="CatCtrl.showFilters('.filter-countries')"> </ul> <ul class="filter-choise"> <li ng-repeat="country in CatCtrl.countries"> <span data-country="{{ country.id }}" ng-click="CatCtrl.setCountryFilter(country.id)">{{ country.name }}</span> </li> </ul> </div> <div class="filter filter-colors"> <div class="filter-name"> Цвет: </div> <ul class="filter-chosen colors" ng-click="CatCtrl.showFilters('.filter-colors')"> </ul> <ul class="filter-choise"> <li ng-repeat="(key, color) in CatCtrl.collectionColors"> <span data-color="{{ key }}" ng-show="CatCtrl.colors[ key ].name" ng-click="CatCtrl.setColorFilter(key)">{{ CatCtrl.colors[ key ].name }}</span> </li> </ul> </div> </aside> <div class="catalog-items"> <h2> Каталог </h2> <ul class="goods-ul clearfix"> <li class="goods-li" ng-repeat="collection in CatCtrl.collections | filter: CatCtrl.filterByCountries | filter: CatCtrl.filterByFactories | filter: CatCtrl.filterByColors"> <div class="goods-li-head" style="background-image:url({{ CatCtrl.photos[ CatCtrl.galleries[collection.gallery_id].photos[0] ].full }})"> <a href="#/collection/{{ collection.id }}"></a> </div> <div class="goods-li-body"> <div class="goods-li-brand" style="background-image:url({{ CatCtrl.photos[CatCtrl.factories[ collection.factory_id ].image_id].full }})"></div> <div class="goods-li-name"> {{ collection.name }} </div> <div class="goods-li-country"> Производство: <span class="uppercase">{{ CatCtrl.countries[ collection.country_id ].name }}</span> </div> <div class="goods-li-price"> <!-- <span>1 450.-</span> --> </div> </div> </li> </ul> </div> </div> </section> <!--
