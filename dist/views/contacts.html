<section class="contacts"> <div class="section-cont clearfix"> <h1 class="header-medium"> {{ $root.h1 }} </h1> <div class="contacts-column"> <h3>Телефоны</h3> <div ng-bind-html="ContCtrl.phones"></div> <h3>График работы</h3> <div ng-bind-html="ContCtrl.workTime"></div> <h3> Отправьте нам сообщение </h3> <form name="feedbackForm" class="feedback-form" ng-submit="feedbackForm.$valid && ContCtrl.sendForm(ContCtrl.formData)" novalidate> <fieldset> <input class="input-name" type="text" placeholder="Имя *" required ng-model="ContCtrl.formData.name"><!--
				 --><input class="input-email" type="email" placeholder="Email *" required ng-model="ContCtrl.formData.email"> </fieldset> <fieldset> <textarea placeholder="Сообщение *" required ng-model="ContCtrl.formData.text"></textarea> </fieldset> <footer> <button class="btn feedback-submit"> Отправить </button> </footer> </form> </div> <div class="contacts-column"> <div ng-bind-html="ContCtrl.contactsColumn"></div> <div class="travel-scheme"> Схема проезда <a ng-class="{ active : ContCtrl.checkMap('salon') }" ng-click="ContCtrl.setMap('salon')">к салону</a> <a ng-class="{ active : ContCtrl.checkMap('store') }" ng-click="ContCtrl.setMap('store')">к складу</a> </div> <div id="map_canvas" class="map"> </div> </div> </div> </section>
